<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- The styles -->
    <link id="bs-css" href="css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
	
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="img/favicon1.ico">
</head>

<body> 
<div class="container-fluid">

    <div class="row">
        <div class="well col-md-4 col-sm-6 col-xs-11 center login-box">
        <div class="alert alert-info hide" >
		</div>
            <form class="form-horizontal" action="../admin/login.act" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="账号">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" name="pwd" placeholder="密码">
                    </div>
                    <div class="clearfix"></div>
                    
                    <div class="checkbox" style="padding: 15px 0;">
					    <label for="remember">
					      <input type="checkbox"  id="remember">记住我
					    </label>
					  </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->


<!-- external javascript -->
<script src="js/bootstrap.min.js"></script>
<script>
//获得url参数
function getQueryString(name) {
var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
var r = decodeURIComponent(window.location.search).substr(1).match(reg);
if (r != null) return unescape(r[2]); return null;
}
$(function(){
	var param=getQueryString("msg")
	if(param!=null&&param.length>0){
		$(".alert").html(param).removeClass("hide");
	}
})
</script>
</body>
</html>
