			style="overflow-y: scroll">

			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">×</button>
						<h3>新建/修改场景</h3>
					</div>
					<div class="modal-body">
						<div class="form-inline">
							<div class="form-group">
								<label class="control-label">场景名称</label> <input type="text"
									class="form-control" required='true' desc='场景名称'
									name='sceneName'>
							</div>
						</div>
						<div class="form-inline">
							<div class="form-group">
								<label class="control-label">入口词</label> <input type="text"
									class="form-control" required='true' desc='入口词'
									name='enterWords' placeholder="英文分号分割多个入口词">
							</div>
						</div>
						
						<div class="form-inline">
							<div class="form-group">
								<label class="control-label">出口词</label> <input type="text"
									class="form-control" required='true' desc='出口词'
									name='outWords' placeholder="英文分号分割多个出口词">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<a href="#" class="btn btn-default" data-dismiss="modal">关闭</a> <a
