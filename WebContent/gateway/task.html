	<head>

	    <![endif]-->

		<link rel="shortcut icon" href="img/favicon1.ico">
	</head>

	<body>
		<!-- topbar starts -->
		<div class="navbar navbar-default" role="navigation">

			<div class="navbar-inner">
				<a class="navbar-brand" href=""> <img alt="Charisma Logo" src="img/logo20.png" class="hidden-xs" />
					<span>数据抽取系统</span></a>

				<!-- user dropdown starts -->
				<div class="btn-group pull-right">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	                    <i class="glyphicon glyphicon-user"></i><span class="hidden-sm hidden-xs"> admin</span>
	                    <span class="caret"></span>
                    </button>
					<ul class="dropdown-menu">
						<li>
							<a href="#">用户</a>
						</li>
						<li class="divider"></li>
						<li>
							<a href="login.html">退出</a>
						</li>
					</ul>
				</div>
				<!-- user dropdown ends -->

			</div>
		</div>
		<!-- topbar ends -->
		<div class="ch-container">
			<div class="row">

				<!-- left menu starts -->
				<div class="col-sm-2 col-lg-2">
					<div class="sidebar-nav">
						<div class="nav-canvas">
							<div class="nav-sm nav nav-stacked">

							</div>
							<ul class="nav nav-pills nav-stacked main-menu">
								<li class="nav-header">导航</li>
								<li>
									<a class="ajax-link btn-setting" href="javascript:void(0)"><i class="glyphicon glyphicon-plus data-add"></i><span>新建任务</span></a>
								</li>
							</ul>
							<label id="for-is-ajax" for="is-ajax" style="display: none;"><input id="is-ajax" type="checkbox"> Ajax on menu</label>
						</div>
					</div>
				</div>
				<!--/span-->
				<!-- left menu ends -->
				<div id="content" class="col-lg-10 col-sm-10">
					<!-- content starts -->
					<div>
					</div>

					<div class="row">
						<div class="box col-md-12" style="margin: 0;">
							<div class="box-inner">
								<div class="box-header well">
									<h2><i class="glyphicon glyphicon-list"></i>所有任务</h2>
								</div>
								<div class="box-content">
									<table class="table table-striped table-bordered responsive">
										<thead>
											<!--  表头信息开始  -->
											<tr>
												<th>任务名称</th>
												<th>任务状态</th>
												<th>操作</th>
											</tr>
											<!--  表头信息结束 -->
										</thead>
										<tbody id="tbody_joblist">
											<!--  任务循环开始 
											<tr>
												<td>采集数据</td>
												<td class="center">
													<span class="label-success label">开启</span>
													<span class="label label-warning">异常</span>
													<span class="label label-danger">关闭</span>
												</td>
												<td class="center font-right">
													<a class="btn btn-success btn-sm" href="#">
														<i class="glyphicon glyphicon-zoom-in icon-white"></i>查看日志
													</a>
													<a class="btn btn-info btn-sm btn-setting" href="#">
														<i class="glyphicon glyphicon-edit icon-white"></i>编辑
													</a>
													<a class="btn btn-danger btn-sm btn-warn" href="#">
														<i class="glyphicon glyphicon-trash icon-white"></i>删除
													</a>
												</td>
											</tr>
										
											   任务循环结束  -->

											

										</tbody>
									</table>
									
									<!-- 任务日志 开始-->
								    <div role="tabpanel">
									  <!-- Nav tabs -->
									  <ul class="nav nav-tabs" role="tablist">
									    <li role="presentation" class="active"><a href="#log" aria-controls="log" role="tab" data-toggle="tab"><strong>任务日志</strong></a></li>
									  </ul>
									
									  <!-- Tab panes -->
									  <div class="tab-content">
									    <div role="tabpanel" class="tab-pane active" id="log">
									    	1.xxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br/>
									    	2.xxxxxxxxxxxxxxxxxxxxxxxxxxxxx<br/>	
									    </div>
									  </div>							
									</div>		
									<!-- 任务日志 结束-->
									
								</div>
							</div>
						</div>
						<!--/span-->

					</div>
					<!--/row-->

					<!-- content ends -->
				</div>
				<!--/#content.col-md-0-->
			</div>
			<!--/fluid-row-->

			<hr>
			
			<!-- 设置浮层开始-->
		    <div class="modal fade" id="setModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		         aria-hidden="true">
		
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal">×</button>
		                    <h3>设置</h3>
		                </div>
		                <div class="modal-body">
			                <div class="form-inline">
			                    <div class="form-group">
			                        <label class="control-label">任务名称</label>
			                        <input type="text" class="form-control"
			                         required='true' desc='任务名称' name='taskname'>
			                    </div>
			                </div>
			                <div class="form-inline">
			                    <div class="form-group">
			                        <label class="control-label">索引存放目录</label>
			                        <input type="text" class="form-control" required='true' desc='索引存放目录' name='indexpath'>
			                    </div>
			                </div>
			                <hr>
		                    <p><strong>计划时间</strong></p>
		                    <div class="form-inline time-set">
								<label class="control-label">每隔如下时间执行一次</label>
							    <div class="form-group">
							  	<div class="input-group">
								    <input class="form-control" 
								    name="internalhour"
								    num='true' type="text" required='true' desc='间隔小时' max='23' min='0'>
								   
								    <div class="input-group-addon">时</div>
							    </div>
							  </div>
							  <div class="form-group">
							  	<div class="input-group">
							    <input class="form-control"
							    name="internalmin"
							     num='true' type="text"  required='true' desc='间隔分钟' max='59' min='0'>
							    <div class="input-group-addon">分</div>
							    </div>
							  </div>
							</div>
							<hr>
				            <p><strong>MySQL连接信息</strong></p>
		                    <div class="form-inline">
			                    <div class="form-group">
			                        <label class="control-label">数据库IP</label>
			                        <input type="text" 
			                        name="sqlip"
			                        class="form-control" required='true' desc='数据库IP'>
			                    </div>
			                </div>
			                 <div class="form-inline">
			                    <div class="form-group">
			                        <label class="control-label">端口</label>
			                        <input type="text" 
			                        name="sqlport"
			                        class="form-control"  num='true'  required='true' desc='数据库端口'>
			                    </div>
			                </div>
			                <div class="form-inline">
			                    <div class="form-group">
			                        <label class="control-label">用户名</label>
			                        <input
			                        name="sqluser"
			                         type="text" class="form-control" required='true' desc='用户名'>
			                    </div>
			                </div>
			                <div class="form-inline">
			                    <div class="form-group">
			                        <label class="control-label">密码</label>
			                        <input 
			                        name="sqlpw"
			                        type="text" class="form-control" required='true' desc='密码'>
			                    </div>
			                </div>
			                <div class="form-inline">
			                    <div class="form-group">
			                        <label class="control-label">库名</label>
			                        <input
			                        name="sqldb"
			                         type="text" class="form-control" required='true' desc='库名'>
			                    </div>
			                </div>
			                <div class="form-inline">
			                    <div class="form-group">
			                        <label class="control-label">表名</label>
			                        <input
			                        name="sqltable"
			                         type="text" class="form-control" required='true' desc='表名'>
			                    </div>
			                </div>
			                <hr>
				            <p class="title-right"><strong>MySQL同步字段</strong><button class="glyphicon glyphicon-plus data-add" style=" float: right;"></button></p>
				            <div id="data-syn">	
			                </div>
				            <input
				            name="datafields"
				             type="hidden" id="fields_mysql"  required='true' desc='MySQL同步字段'/>
				            
		                </div>
		                <div class="modal-footer">
		                    <a href="#" class="btn btn-default" data-dismiss="modal">关闭</a>
		                    <a href="#" class="btn btn-primary btn-save">保存</a>
		                </div>
		            </div>
		        </div>
		    </div>
		    <!-- 设置浮层结束-->
		    
		    <!-- 提示浮层开始-->
			<div class="modal fade" id="warnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		         aria-hidden="true">
		
		        <div class="modal-dialog">
		            <div class="modal-content">
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal">×</button>
		                    <h3>提示信息</h3>
		                </div>
		                <div class="modal-body" >
		                    <p id="warnmsg">数据库无法连接，请稍后再试！</p>
		                </div>
		                <div class="modal-footer">
		                    <a href="#" class="btn btn-default" data-dismiss="modal">关闭</a>
		                    <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
		                </div>
		            </div>
		        </div>
		    </div>
		    <!-- 提示浮层结束-->

		    <!-- 保存浮层开始-->
			<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		         aria-hidden="true" style="z-index: 9999;">		         
		        <div class="modal-dialog" style="z-index: 9999;">
		            <p style="text-align: center;"><img src="img/loading.gif" /></p>
		        </div>
		    </div>
		    <!-- 保存浮层结束-->

				<p class="col-md-9 col-sm-9 col-xs-12 copyright">&copy;

					</a> 2012 - 2015</p>

				<p class="col-md-3 col-sm-3 col-xs-12 powered-by">Powered by:
					<a href="#">xxxxx</a>
				</p>
			</footer>

		</div>
		<!--/.fluid-container-->

		<!-- external javascript -->
		<script src="js/bootstrap.min.js"></script>
		<!-- library for making tables responsive -->
		<script src="js/responsive-tables.js"></script>
		<script src="js/common.js"></script>

	</body>

</html>
